<div class="page">
  <div class="content">
    <div class="feather-container">
      <img
        src="assets/webdesign/register_login/parchment.png"
        alt="Parchment"
        class="feather-img"
      />

      <div class="feather-content">
        <h2 class="feather-title">Sign in now</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="field">
            <label>Username</label>
            <input type="text" name="username" formControlName="username"/>
          </div>

          <div class="field">
            <label>Password</label>
            <input type="password" name="password" formControlName="password"/>
          </div>

          <!-- Login button -->
          <div class="field center">
            <button class="login-btn" type="submit" [disabled]="!loginForm.valid">
              <img src="assets/webdesign/button/button1.png" alt="Login" />
              <span>Sign In</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
